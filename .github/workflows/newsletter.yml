name: Generate AI News Newsletter

on:
  schedule:
    - cron: "0 8 * * *"   # runs daily at 08:00 UTC
  workflow_dispatch:
    inputs:
      github_model:
        description: "GitHub Models model to use for summarization"
        required: false
        default: "gpt-5"
        type: string

permissions:
  contents: write
  models: read

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate newsletter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_MODEL: ${{ inputs.github_model }}
        run: python src/newsletter.py

      - name: Commit newsletter
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add newsletters/
          if git diff --cached --quiet; then
            echo "No new newsletter to commit."
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "newsletter: add AI news digest for ${DATE}"
            git push
          fi
